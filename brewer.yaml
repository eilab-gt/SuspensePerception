    1. Not at all
    2. Slightly
    3. Somewhat
    4. Neutral or Uncertain
    5. Moderately
    6. Very much
    7. Extremely

    Q2: 
    1. Not at all
    2. Slightly
    3. Somewhat
    4. Neutral or Uncertain
    5. Moderately
    6. Very much
    7. Extremely

    Q3: 
    1. No surprise
    2. Slightly surprised
    3. Somewhat surprised
    4. Neutral or Uncertain
    5. Moderately surprised
    6. Very surprised
    7. Extremely surprised
    "
    max_tokens: 500
    temperature: 0.0  # top_k: 50
    top_p: 0.9
    repetition_penalty: 1.0
    stop: [ "<|eot_id|>" ]
    stream: true
