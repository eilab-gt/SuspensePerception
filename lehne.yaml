experiment:
  experiment_series: "lehne"
  output_dir: "./outputs/lehne_experiment/standard/deterministic/"
model:
  api_type: "together"
  name: [
  "meta-llama/Meta-Llama-3.1-8B-Instruct-Turbo",
  # "meta-llama/Meta-Llama-3.1-70B-Instruct-Turbo",
  # "meta-llama/Meta-Llama-3.1-405B-Instruct-Turbo",
  # "meta-llama/Meta-Llama-3-8B-Instruct-Turbo",
  # "meta-llama/Meta-Llama-3-70B-Instruct-Turbo",
  # "meta-llama/Meta-Llama-3-8B-Instruct-Lite",
  # "meta-llama/Meta-Llama-3-70B-Instruct-Lite",
  # "google/gemma-2-27b-it",
  # "google/gemma-2-9b-it",
  # "google/gemma-2b-it",
  # "mistralai/Mistral-7B-Instruct-v0.3",
  # "mistralai/Mistral-7B-Instruct-v0.2",
  # "mistralai/Mistral-7B-Instruct-v0.1",
  # "mistralai/Mixtral-8x7B-Instruct-v0.1",
  # "mistralai/Mixtral-8x22B-Instruct-v0.1",
  # "Qwen/Qwen1.5-72B-Chat",
  # "Qwen/Qwen1.5-110B-Chat",
  # "Qwen/Qwen2-72B-Instruct",
    ]
  max_tokens: 250
  temperature: 0.0
  # top_k: 50
  top_p: 0.9
  repetition_penalty: 1.0
  stop: ["<|eot_id|>"]
  stream: true
parse_model:
  api_type: "together"
  name: "meta-llama/Meta-Llama-3.1-8B-Instruct-Turbo"
  prompt: >
    Please extract all the suspense ratings from the following text. The ratings are typically expressed in the format: 'I'd rate this paragraph a [number] out of 10 in terms of suspense.' Focus on extracting only the numerical values along with their corresponding scales (e.g., '6 out of 10', '10 out of 10'). If a paragraph contains multiple ratings, extract each one separately. Ignore any additional commentary or analysis provided after the rating. For each segment, extract only the number answer given and none of the text. Structure your response in the following format: ```{1: score
                2: score}```
  max_tokens: 500
  temperature: 0.0 # Parser should be deterministic
  # top_k: 50
  top_p: 0.9
  repetition_penalty: 1.0
  stop: ["<|eot_id|>"]
  stream: true